<!-- product-list.component.html -->
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Product List</h1>
        <a routerLink="/products/create" class="btn-primary">Add New Product</a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left">Name</th>
                    <th class="px-6 py-3 text-left">Price</th>
                    <th class="px-6 py-3 text-left">Category</th>
                    <th class="px-6 py-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let product of products$ | async">
                    <td class="px-6 py-4">{{ product.name }}</td>
                    <td class="px-6 py-4">{{ product.price.value }} {{ product.price.currency }}</td>
                    <!-- product-list.component.html -->
                    <td class="px-6 py-4">{{ getCategoryName(product.categoryId, (categories$ | async )||[]) }}</td>
                    <td class="px-6 py-4 space-x-2">
                        <a [routerLink]="['/products/edit', product.id]" class="btn-secondary">Edit</a>
                        <button (click)="deleteProduct(product.id)" class="btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
