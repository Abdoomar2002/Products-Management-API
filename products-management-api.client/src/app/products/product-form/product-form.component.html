<!-- product-form.component.html -->
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h2 class="text-2xl font-bold mb-6">{{ productId ? 'Edit' : 'Create' }} Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" formControlName="name" class="mt-1 block w-full rounded-md">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Price Value</label>
                    <input type="number" formControlName="value" class="mt-1 block w-full rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Currency</label>
                    <select formControlName="currency" class="mt-1 block w-full rounded-md">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="EGP">EGP</option>
                        <option value="AED">AED</option>
                        <option value="SAR">SAR</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select formControlName="categoryId" class="mt-1 block w-full rounded-md">
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>

            <div class="flex justify-end space-x-4">
                <a routerLink="/products" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
