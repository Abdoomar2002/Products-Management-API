<!-- categories/category-products/category-products.component.html -->
<div class="container mx-auto px-4 py-8">
    <div *ngIf="category" class="mb-8">
        <h1 class="text-3xl font-bold mb-2">{{ category.name }} Products</h1>
        <p class="text-gray-600">{{ category.productCount }} products in this category</p>
    </div>

    <div *ngIf="isLoading" class="loading-spinner"></div>

    <div *ngIf="!isLoading && products.length === 0" class="text-center py-8">
        <p class="text-gray-500">No products found in this category</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-2">{{ product.name }}</h3>
            <p class="text-gray-600 mb-4">
                {{ product.price.value | currency:product.price.currency }}
            </p>

            <div class="flex space-x-2">
                <a [routerLink]="['/products/edit', product.id]"
                   class="btn-secondary">
                    Edit
                </a>
                <button (click)="deleteProduct(product.id)"
                        class="btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
